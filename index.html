<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter and 3D Model Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
            font-family: 'DM Sans', sans-serif;
        }
        .button {
            width: 200px;
            height: 60px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            color: white;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border: 2px dotted transparent; /* Dotted border */
        }
        .converter {
            background-color: #87CEEB; /* Blue color */
            border-color: #0000FF; /* Blue border */
        }
        .converter:hover {
            background-color: #A0D7EB; /* Lighter blue on hover */
        }
        .model-viewer {
            background-color: #FF69B4; /* Light pink color */
            border-color: #FF1493; /* Pink border */
        }
        .model-viewer:hover {
            background-color: #FF85C4; /* Lighter pink on hover */
        }
    </style>
</head>
<body>

    <a href="converter.html" class="button converter">Converter</a>
    <a href="modelviewer.html" class="button model-viewer">3D Model Viewer</a>

</body>
</html>
