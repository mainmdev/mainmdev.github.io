<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortstop</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden; /* Prevent scrolling while popup is active */
        }
        .navbar {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }
        .navbar a:hover {
            background: #555;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            width: 300px;
            border-radius: 8px;
        }
        .terms-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 400px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        .blur {
            filter: blur(5px);
            pointer-events: none;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Employees</a>
        <a href="#">Wiki</a>
        <a href="#">Bans</a>
        <a href="#">Shortcuts</a>
        <a href="#">Unofficial Shortcuts</a>
        <a href="#">Terms</a>
    </div>

    <div class="content">
        <h1>Welcome to Shortstop</h1>
        <p>Your central hub for quick access.</p>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <p>Do you agree to our <a href="#" onclick="showTerms()">terms and services</a>?</p>
            <button onclick="agreeTerms()">I Agree</button>
        </div>
    </div>

    <div class="terms-box" id="terms-box">
        <button class="close-btn" onclick="closeTerms()">X</button>
        <h3>Terms and Services</h3>
        <p>By using this site, you agree to follow all rules and policies...</p>
    </div>

    <script>
        function agreeTerms() {
            document.getElementById("overlay").style.display = "none";
            document.body.style.overflow = "auto"; // Allow scrolling
        }

        function showTerms() {
            document.getElementById("terms-box").style.display = "block";
        }

        function closeTerms() {
            document.getElementById("terms-box").style.display = "none";
        }
    </script>

</body>
</html>
