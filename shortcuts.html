    <style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        .navbar {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;

        .content {

        .shortcut-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .shortcut-card {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .shortcut-card .background {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .shortcut-card .content {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .shortcut-card h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }
        .shortcut-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .shortcut-card a {
            display: inline-block;
            margin-top: 5px;
            padding: 8px 15px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .shortcut-card a:hover {
            background: #f0f0f0;
        }
    </style>
